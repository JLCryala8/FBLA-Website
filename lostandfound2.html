<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERHS Lost and Found Website Input</title>
    <link rel="stylesheet" href="stylelostandfound.css">
    
</head>
<body class="secondscreen">
    <nav id="nav-bar">
  <a class="nav-link" href="#Home" onclick="screens0()">Home</a>
  <a class="nav-link" href="#About" onclick="screensAbout()">About</a>
  <a class="nav-link" href="#Contacts">Contact</a>
  <a class="nav-link" href="#Support">Support</a>
  </nav>

    <h1 class="subtitle2">Report a Lost Item</h1>
    <form id="lostItemForm">
    <fieldset class="subsecondscreen">
    <div>
        <label for="text1">Item Name(try to be specific):</label>
        <input type="text" id="text1">
        <label for="text2">Date(when was it found/lost):</label>
        <input type="date" id="text2">
        <label for="text3">Item Description:</label>
        <input type="text" id="text3">
        <label for="itemdropdown">Item's Category:</label>
        <select id="text4">
            <option value="">Please Choose an Option</option>
            <option value="clothing">Clothing</option>
            <option value="schoolItems">School Items</option>
            <option value="bottles/container">Bottles/Containers</option>
            <option value="electronics">Electronics/Devices</option>
            <option value="toys">Toys</option>
            <option value="stationary">Stationary Materials</option>
        </select>
        <label for="locationdropwdown">Location where item was found/lost:</label>
        <select id="text5">
            <option value="">Please Choose an Option</option>
            <option value="performarts">Performing Arts Building/Library</option>
            <option value="mcamplunch">Main Campus Lunch Area</option>
            <option value="stemlunch">Stem Lunch Area</option>
            <option value="A/B Building">A/B Building</option>
            <option value="C/D">C/D Bulding</option>
            <option value="E/F">E/F Building</option>
            <option value="stemcampus">STEM Campus</option>
            <option value="p.e">P.E./Gym Area</option>
        </select>
        <label for="file1">Image of Item:</label>
        <img id="image" alt="preview of image">
        <label for="input-file"></label>
        <input type="file" id="file1" accept="image/*" onchange ="loadFile(event)">
        <input type="submit" id="final1">
        <input type="reset" id="final2">       

    </div>
    </fieldset>
    </form>


    <div id="instructions">
     <h2>Writing name of item:</h2>
     <p2>When writing the name of the item, it's best to include the brand name </p2>
    </div>


<script src="scriptlostandfound.js"></script>
</body>
</html>
